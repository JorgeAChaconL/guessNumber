<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <title>Number Guesser!</title>
</head>
<body>
    <section class="overlay">
        <h1>Guess the righ number!</h1>
        <form action="check.html" method="GET">
            <label for="guess">Enter a number between 1-10</label>
            <br>
            <input type="number" name="guess" id="guess" required min="1" max="10">
            <br>
            <input type="submit" value="Submit" id="submission">
        </form>
    </section>
</body>
</html>
